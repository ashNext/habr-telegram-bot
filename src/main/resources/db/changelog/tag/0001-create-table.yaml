databaseChangeLog:
  - changeSet:
      id: 0001-tag-create-table
      author: a.shadrin
      runInTransaction: false
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: tag
      changes:
        - createTable:
            tableName: tag
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: tag_group
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: tag
            columnNames: name
            constraintName: unq$tag$name
