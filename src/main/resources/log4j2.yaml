Configutation:

  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%clr{%d{ISO8601}}{faint} %clr{%-5p} %clr{[%c{3}]}{cyan} [%t] %clr{:}{faint} %m%n%xwEx"

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
    Logger:
      - name: ashnext.telegram
        additivity: false
        level: debug
        AppenderRef:
          - ref: CONSOLE