Configuration:

  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%highlight{[%-5level]} %d{DEFAULT}{GMT+3} %style{%c{5}}{blue} - %style{%msg%n}{white}"
        disableAnsi: "false"

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
    Logger:
      - name: ashnext.telegram
        additivity: false
        level: debug
        AppenderRef:
          - ref: CONSOLE