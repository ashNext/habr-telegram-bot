spring:
  main:
    banner-mode: "off"
  datasource:
    url: jdbc:postgresql://localhost:5432/${spring.datasource.name}
    username: postgres
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    name: habr_bot
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: update

bot:
  name: "HabrViewBot"
  token: ${HABR_TG_BOT_TOKEN}
  last-post-url: ""
  scheduled:
    update: 1000
    new-posts: 60000
